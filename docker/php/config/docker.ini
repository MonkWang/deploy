disable_functions=dl,eval,assert,passthru,pcntl_exec

error_reporting = E_ALL & ~E_NOTICE & ~E_WARNING & ~E_DEPRECATED & ~E_STRICT

error_log = /data/docker-data/logs/php_error.log

default_charset = "UTF-8"

cgi.fix_pathinfo=0

memory_limit = 512M

max_input_vars=1000

post_max_size=100M
upload_max_filesize=100M

always_populate_raw_post_data=-1

session.save_path=/data/docker-data/tmp/php/session
