### NGINX Server #########################################
    nginx:
      image: nginx:0.0.1
      deploy:
        replicas: 1
      volumes:
        - /data/docker-data:/data/docker-data
#        - /var/www/html:/var/www/html
        - /data/www:/data/www
        - /etc/letsencrypt:/etc/letsencrypt
        - /data/docker-data/nginx/conf.d:/etc/nginx/sites-available
      ports:
        - "80:80"
        - "443:443"
      networks:
        - dockerweb
### GO Server #########################################
    go:
      image: go:0.0.1
      deploy:
        replicas: 1
      volumes:
        - /data/www/go:/go/src
        - /data/supervisord/go.d:/etc/supervisor/conf.d
      ports:
        - "9090:9090"
      networks:
        - dockerweb


