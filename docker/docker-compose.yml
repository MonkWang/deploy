version: '3'

networks:
  dockerweb:

services:

# PHP-web ##############################################
    php-web:
      image: php:0.0.1
      deploy:
        replicas: 1
      volumes:
        - /data/docker-data:/data/docker-data
        - /data/www:/data/www
        - /data/supervisord/conf.d:/etc/supervisor/conf.d
      ports:
        - "9000:9000"
        - "1215:1215"
      networks:
        - dockerweb
